<aside class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
        {{ with .Site.Params.description }} {{.}} {{ else }}An elegant open
        source and mobile first theme for
        <a href="http://hugo.spf13.com">hugo</a> made by
        <a href="http://twitter.com/mdo">@mdo</a>. Originally made for
        Jekyll.{{end}}
      </p>
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li class="sidebar-nav-item"><a href="{{ .Site.BaseURL }}">Home</a></li>
        {{ range .Site.Menus.main -}}
        <li class="sidebar-nav-item"><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox" style="margin: 1rem; float: right inline-end;">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em>Enable Dark Mode!</em>
    </div>
  </div>
</aside>
<script>
  function switchTheme(e) {
    if (e.target.checked) {
      document.documentElement.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark"); //add this
    } else {
      document.documentElement.setAttribute("data-theme", "light");
      localStorage.setItem("theme", "light"); //add this
    }
  }

  const toggleSwitch = document.querySelector(
    '.theme-switch input[type="checkbox"]'
  );
  const currentTheme = localStorage.getItem("theme")
    ? localStorage.getItem("theme")
    : null;

  if (currentTheme) {
    document.documentElement.setAttribute("data-theme", currentTheme);

    if (currentTheme === "dark") {
      toggleSwitch.checked = true;
    }
  }

  toggleSwitch.addEventListener("change", switchTheme, false);
</script>
