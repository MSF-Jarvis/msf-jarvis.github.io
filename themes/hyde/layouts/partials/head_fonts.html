<link rel="preconnect" href="https://fonts.gstatic.com/" >
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap">
<script src="{{ .Site.BaseURL }}js/fontfaceobserver.js" type="text/javascript"></script>
<script type="text/javascript">
    const PTSansObserver = new FontFaceObserver('PT Sans');
    PTSansObserver.load().then(function(){
        document.documentElement.classList.add("fonts-loaded");
    });
</script>
